on:
  push:
    tags:
      - 'v*'

name: Build, Create Release and Publish Python ğŸ distributions ğŸ“¦ to PyPI

jobs:
  build:
    name: Build, Create Release and Publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
    
      - name: Install Poetry
        uses: snok/install-poetry@v1.1.1

      - name: Build and publish
        run: |
          poetry build
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry publish

      - name: Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Export release assets
        id: filepath
        run: |
          whl=$(find dist/ -name '*.whl' -exec basename {} \;)
          echo "::set-output name=WHL::$whl"
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: dist/${{ steps.filepath.outputs.WHL }}
          asset_name: ${{ steps.filepath.outputs.WHL }}
          asset_content_type: application/octet-stream